<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timers & Scheduling Tools</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url("timers.png") no-repeat center center fixed;
            background-size: cover;
            padding: 20px;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background: rgba(255, 255, 255, 0.5); /* More transparency */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            text-align: left;
        }
        h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            font-weight: bold;
        }
        label {
            font-size: 16px;
            color: #333;
            margin-bottom: 8px;
            display: inline-block;
        }
        input[type="text"] {
            padding: 12px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        button {
            background: linear-gradient(135deg, #b87333, #ffd700); /* Copper to gold gradient */
            color: white;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background 0.3s;
            margin-top: 10px;
        }
        button:hover {
            background: linear-gradient(135deg, #a4632d, #e6c200); /* Darker shade on hover */
        }
        .task-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .task-list li {
            background: #ff6600;
            color: white;
            padding: 15px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 5px;
            font-size: 18px;
        }
        .stopwatch {
            margin-top: 30px;
            text-align: center;
        }
        #time {
            font-size: 40px;
            font-weight: bold;
            display: block;
            margin-bottom: 15px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Timers & Scheduling Tools</h2>
        
        <!-- Task Input -->
        <div>
            <label for="task">New Task:</label>
            <input type="text" id="task" placeholder="Enter task...">
            <button onclick="addTask()">Add Task</button>
        </div>
        
        <!-- Task List -->
        <h3>Task List</h3>
        <ul id="task-list" class="task-list"></ul>

        <!-- Stopwatch -->
        <div class="stopwatch">
            <h3>Stopwatch</h3>
            <span id="time">00:00:00</span>
            <br>
            <button onclick="startStopwatch()">Start</button>
            <button onclick="stopStopwatch()">Stop</button>
            <button onclick="resetStopwatch()">Reset</button>
        </div>
    </div>

    <script>
        function addTask() {
            let taskInput = document.getElementById("task");
            let taskText = taskInput.value.trim();
            if (taskText === "") return;
            
            let taskList = document.getElementById("task-list");
            let li = document.createElement("li");
            li.innerHTML = `${taskText} <button onclick="removeTask(this)">Remove</button>`;
            taskList.appendChild(li);
            
            taskInput.value = "";
        }

        function removeTask(button) {
            let taskList = document.getElementById("task-list");
            taskList.removeChild(button.parentElement);
        }

        let timer;
        let seconds = 0, minutes = 0, hours = 0;

        function startStopwatch() {
            if (!timer) {
                timer = setInterval(updateTime, 1000);
            }
        }

        function stopStopwatch() {
            clearInterval(timer);
            timer = null;
        }

        function resetStopwatch() {
            clearInterval(timer);
            timer = null;
            seconds = 0;
            minutes = 0;
            hours = 0;
            document.getElementById("time").textContent = "00:00:00";
        }

        function updateTime() {
            seconds++;
            if (seconds == 60) {
                seconds = 0;
                minutes++;
            }
            if (minutes == 60) {
                minutes = 0;
                hours++;
            }
            document.getElementById("time").textContent = 
                (hours < 10 ? "0" + hours : hours) + ":" + 
                (minutes < 10 ? "0" + minutes : minutes) + ":" + 
                (seconds < 10 ? "0" + seconds : seconds);
        }
    </script>
</body>
</html>
